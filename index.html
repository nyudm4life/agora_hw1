<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Login</title>
    <link rel="stylesheet" href="./index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="split left">
      <div class="centered">
        <img src="./agora-logo-rbg-blue.png" alt="Agora logo">
        <form> 
          <input type="email" placeholder="Email" id="emailId" />
          <br>
          <input type="password" placeholder="Password" id='passId' />
          <br>
          <button type="button" id="buttonclick" class="btn btn-primary" >Login</button>
        </form>
      </div>
    </div>
      
    <div class="split right">
      <div class="centeredright">
        <img src="./computer-image.png" alt="computer image" >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="./index.js" >
    </script>    
    
</body>
</html>
